
<html>
	<form method="POST">
		{% csrf_token %}
		{% for test in page_obj %}
		<h1> {{ test.test_name }} </h1>
		<tr>
			<td> {{ form }} </td>
		</tr>
		{% endfor %}
		<input type="submit" value="Submit">
		{% if check == True %}
			<p> Вы ответили правильно </p>
		{% else %}
			<p> Вы ответили НЕ правильно </p>
		{% endif %}
	</form>
</html>
