<html>
    <h1> Форма Входа </h1>
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <table>
        
        <tr>
          <td>{{ form.username.label_tag }}</td>
          <td>{{ form.username }}</td>
        </tr>
        
        <tr>
          <td>{{ form.password.label_tag }}</td>
          <td>{{ form.password }}</td>
        </tr>
        </table>
        
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{% url 'posts:index' %}" />
    </form>
</html>
